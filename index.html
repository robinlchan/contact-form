<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <form action="" id="contactForm" class="contact-form" required>
        <h1>Contact Us</h1>
        <div class="flex-row name">
          <div class="first-name">
            <label for="first">First Name <span>*</span></label>
            <input type="text" id="first" autocapitalize="words" />
            <span id="first-error" class="error-message"></span>
          </div>
          <div class="last-name">
            <label for="last">Last Name <span>*</span></label>
            <input type="text" id="last" autocapitalize="words" />
            <span id="last-error" class="error-message"></span>
          </div>
        </div>
        <div class="email-address">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" />
          <span id="email-error" class="error-message"></span>
        </div>
        <label for="" class="query">Query Type <span>*</span></label>
        <div class="radio-container">
          <div class="radio-button">
            <input type="radio" id="radio-general" name="radio" />
            <label for="radio-general">General Enquiry</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="radio-support" name="radio" />
            <label for="radio-support">Support Request</label>
          </div>
        </div>
        <span id="query-error" class="error-message"></span>
        <div class="message-container">
          <label for="message">Message <span>*</span></label>
          <textarea
            name="message"
            id="message"
            autocapitalize="sentences"
          ></textarea>
          <span id="message-error" class="error-message"></span>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="check" />
          <label for="check"
            >I hereby consent to being contacted by the team
            <span>*</span></label
          >
        </div>
        <span id="checkbox-error" class="error-message"></span>
        <div class="btn-container">
          <button type="submit" class="submit">Submit</button>
        </div>
        <div class="alert-box hidden">
          <div class="alert-header">
            <img
              src="assets/images/icon-success-check.svg"
              id="success"
              alt=""
            />
            <h3>Message Sent!</h3>
          </div>
          <div class="alert-body">
            <p>Thanks for completing the form. We'll be in touch soon!</p>
          </div>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
